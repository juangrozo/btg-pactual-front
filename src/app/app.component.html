<div style="text-align:center">
  <h1>{{title}}</h1>
</div>

<div class="container">
  <h2>Acciones de Fondos</h2>

  <!-- Formulario usando formGroup -->
  <form [formGroup]="fondoForm">
    <div>
      <label for="clienteId">ID Cliente:</label>
      <input formControlName="clienteId" name="clienteId" type="text" id="clienteId" required>
    </div>

    <div>
      <label for="fondoId">ID Fondo:</label>
      <input formControlName="fondoId" name="fondoId" type="text" id="fondoId" required>
    </div>

    <div>
      <button type="button" (click)="suscribirAFondo()">Suscribirse a Fondo</button>
      <button type="button" (click)="cancelarFondo()">Cancelar Fondo</button>
      <button type="button" (click)="obtenerHistorial()">Ver Historial</button>
    </div>
  </form>

  <div *ngIf="mensaje">
    <p>{{mensaje}}</p>
  </div>

  <h3>Historial de Transacciones</h3>
  <ul>
    <li *ngFor="let transaccion of historial">
      Fecha: {{ transaccion.fecha }} - Tipo: {{ transaccion.tipo }} - Monto: {{ transaccion.monto }}
    </li>
  </ul>
</div>
